OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Long-Description=\
    Executes blocks of PL/SQL. \
    DBMS_OUTPUT is directed to the execution output window. \
    Provides parameter substitution in popup window. \
    Does not require use of DELIMITER and therefore PL/SQL "snippets" in files can be run without change. \
    PL/SQL is a trademark of Oracle Corporation.
